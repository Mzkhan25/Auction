<div class="ui one column center aligned page grid auth">
    <div ng-show="vm.loading" class="ui active centered inline loader"></div>
   <div ng-show="!vm.loading" class="column eight wide">
        <h4 class="ui block top attached header">Login</h4>
        <div class="ui form bottom attached fluid segment compact">
            <div class="ui negative message hide" show-if="{{ vm.isError }}">
                <div class="header">Authentication failed</div>
                <p>Invalid username or password.</p>
            </div>
            <div class="inline field">
                <label class="login">Name:</label>
                <input type="text" ng-model="vm.user.name">
            </div>
            <div class="inline field">
                <label class="login">Password:</label>
                <input type="password" ng-model="vm.user.password">
            </div>
            <div class="field">
                <a class="ui button large primary" ng-click="vm.enter()">Enter</a>
            </div>
        </div>
        <div class="ui warning message" ng-show="vm.noLogin">
            <i class="close icon"></i>
            <div class="header">
                Username or Password is incorrect.
            </div>
        </div>
   </div>
</div>
